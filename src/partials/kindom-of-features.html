<section class="features">
  <div class="container features-container">
    <h2 class="section-title">Kingdom of Features</h2>
    <h3 class="features-subtitle">Explore the Royal Features!</h3>
    <ul class="features-list">
      <li class="features-item">
        <h4 class="feature-title">Enjoy daily rewards</h4>
        <picture class="feature-picture">
          <source
            srcset="
              /img/sweetest/rewards.jpg    1x,
              /img/sweetest/rewards-2x.jpg 2x
            " />
          <img
            class="feature-image"
            src="/img/sweetest/rewards.jpg"
            alt="Game screenshot with reward from completed level."
            width="280"
            height="280"
        /></picture>
      </li>

      <li class="features-item">
        <h4 class="feature-title">Create candy bombs</h4>
        <picture class="feature-picture">
          <source
            srcset="
              /img/sweetest/bombs.jpg    1x,
              /img/sweetest/bombs-2x.jpg 2x
            " />
          <img
            class="feature-image"
            src="../img/sweetest/bombs.jpg"
            alt="Screenshot with game title and plenty of different candies behind."
            width="280"
            height="280"
        /></picture>
      </li>

      <li class="features-item">
        <h4 class="feature-title">Unleash magical combos</h4>
        <picture class="feature-picture">
          <source
            srcset="/img/sweetest/combos.jpg 1x, /img/sweetest/combos-2x.jpg 2x"
          />
          <img
            class="feature-image"
            src="/img/sweetest/combos.jpg"
            alt="Game board full of different colored candy-items."
            width="280"
            height="280"
          />
        </picture>
      </li>
    </ul>

    <p class="features-desc">
      There's always something new and exciting to discover in the Candy
      Kingdom.
    </p>
  </div>
</section>
